{% extends "layout.html" %}
{% block title %}
<title>Login</title>
{% endblock%}

{% block body %}
<!-- Login form start -->
<h1 id="log-title"> Get an account</h1>
<section id='login-page'>  
	<div class="logged" id="logged">
		<div class="form-container sign-up-container">
			<form action="{{ url_for('register') }}" method="post" class="login-form">
				<h1 class="login-title" style="color:darkblue">Create Account</h1>
				<input type="text" name="name" placeholder="Name" required />
				<input type="number" name="age" placeholder="Age" required/>
				<input type="number" name="phone" placeholder="Phone" required/>
				<input type="email" name="email" placeholder="Email" required />
				<input type="password" name="password" placeholder="Password" required/>
				<div class="msg" style="color:darkblue">{{ msg }}</div>
				<button class="login-button">Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="{{ url_for('login') }}" method='POST' class="login-form">
				<h1 class="login-title" style="color:darkblue">Sign in</h1>
				<input type="email" name="email" placeholder="Email"/>
				<input type="password" name="password" placeholder="Password" />
				<div class="msg" style="color:darkblue">{{ msg }}</div>
				<button class="login-button">Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1 class="login-title">Welcome Back!</h1>
					<p class="login-instruction">To book a ticket please Log-in to your account</p>
					<button class="ghost login-button" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1 class="login-title">Hello, Friend!</h1>
					<p class="login-instruction">To not miss out on your favourite movie book fast!</p>
					<button class="ghost login-button" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>

	</section class='login-page'>

	
	<script>
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('logged');
	
	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
	</script>


{% endblock body%}
